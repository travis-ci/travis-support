sudo: false
language: ruby

rvm:
  - 2.2
  - jruby-19mode
  - jruby-head

jdk:
  - openjdk6
  - openjdk7

services:
  - rabbitmq

cache: bundler

matrix:
  exclude:
    - rvm: 2.2
      jdk: openjdk7
    - rvm: 2.2
      jdk: oraclejdk7
    - rvm: jruby-head
      jdk: openjdk6
  allow_failures:
    - rvm: jruby-head
      jdk: openjdk7

script: bundle exec rspec --require spec_helper
